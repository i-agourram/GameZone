<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="img/logo.png">

</head>

<body>



    <div class="navbar">
        <nav>
            <h2 class="logo">Game<span>Zone</span></h2>
            <ul>
                <li><a href="#start">Home</a></li>
                <li><a href="#trending">Trending Games</a></li>
                <li><a href="#newgames">New Games</a></li>
            </ul>
            <button type="button" class="contactus">Contact Us</button>
        </nav>
    </div>

    <div class="wrapper">

        <section id="start">
            <img src="img/Callisto.jpg" class="callisto">
        </section>


        <section id="trending">

            <header class="headertrendinggames">
                <h2>Trending <span>Games</span></h2>
            </header>
            <img src="img/Minecraft.png" class="minecraft">
            <img src="img/fortnite.png" class="fortnite">
            <img src="img/resident evil.jpg" class="re">
            <img src="img/dbd.jpg" class="dbd">
            <img src="img/cyberpunkpic.jpg" class="cyber">
        </section>

        <section id="newgames">

            <header class="headertrendinggames">
                <h2>New<span>Games</span></h2>
            </header>
            <img src="img/overwatch.jpg" class="row1">
            <img src="img/outlast.png" class="rest1">
            <img src="img/horizon.png" class="rest1">
            <img src="img/eldenring.png" class="rest1">
            <img src="img/dyinglight.png" class="rest1">

            <img src="img/atomic.png" class="row2">
            <img src="img/stray.png" class="rest2">
            <img src="img/godofwar.png" class="rest2">
            <img src="img/plague.jpg" class="rest2">
            <img src="img/quarry.jpg" class="rest2">

        </section>



    </div>


    <script src="js/main.js"></script>
</body>

</html>
